service: user-managment # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10
  custom: ${file(./config.json)}

  stackName: ${file(./config.json):project}-stack
  # -${file(./config.json):stage}
  apiName: ${file(./config.json):project}-api

  region: ${file(./config.json):region}
  stage: ${file(./config.json):stage}

  logRetentionInDays: ${file(./config.json):logRetentionInDays}
  memorySize: ${file(./config.json):memorySize}
  timeout: ${file(./config.json):timeout}

  deploymentBucket:
    name: ${file(./config.json):project}-deployment-bucket

functions:
  hello:
    handler: handler.hello
    events:
      - http: get ${self:service}/hello

